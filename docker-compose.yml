  user_service:
    build: ./user-service
    container_name: user_service
    depends_on:
      user_postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
#      rabbitmq:
#        condition: service_healthy
    env_file:
      - .env
    ports:
      - "${USER_HTTP_PORT}:${HTTP_PORT}"
      - "${USER_GRPC_PORT}:${GRPC_PORT}"
    networks:
      - chat-network

  chat_service:
    build: ./chat-service
    container_name: chat_service
    depends_on:
      chat_postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    #      rabbitmq:
